<!DOCTYPE html>
<html>
<head>
	<title>
		Advanced JavaScript 2 q2
	</title>
	<script type="text/javascript">
	var a = 14;
	var b = 5;
	function add() {
		var res = a+b;
		alert(res);
	}
	function multiply() {
		var res = a*b;
		alert(res);
	}
	function substract() {
		var res = a-b;
		alert(res);
	}
	function divide() {
		var res = a/b;
		alert(res);
	}
	alert(res);
</script>
</head>
<body>
<p>Public Variables X = 14 Y = 5 </p><br>
<button onclick="add()">Add</button>
<button onclick="multiply()">Multiply</button>
<button onclick="substract()">Substract</button>
<button onclick="divide()">Divide</button>

</body>
</html>
