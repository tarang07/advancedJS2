<script type="text/javascript">
	(function () {
		var Person = function(firstName) {

	};
	Person.prototype.specification = function(){

	};
	function Student(firstName, subject) {

  		this.subject = subject;
  		this.lastname = "Bharti";
	}
	Student.prototype = Object.create(Person.prototype);
	Student.prototype.constructor = Student;
	Student.prototype.lastname = "Bharti";
	Student.prototype.details = function(){
  		console.log("My name is " + this.firstName + " my fav. subject is "
              + this.subject+" lastName "+this.lastname);
	};
	
	var student1 = new Student("Ishu", "Astronomy");

	student1.details();
	student1.specification();
	})();
